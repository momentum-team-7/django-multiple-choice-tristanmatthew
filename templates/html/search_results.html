{% extends 'base.html' %}

{% block content %}

<div class="snip-info">
<h2>Snipp.it | Search Results</h2>
<p>Your Results:</p>
</div>
<br>
<div class="snip-container">
  {% for snippet in object_list %}
  <div class="one-snip">
    <div class="save-button">
      <button class="save-snippet" id="{{snippet.pk}}">SAVE SNIPPET</button>
    </div>
    <div class="terminal-timeline">
      <div class="terminal-card">
        <header>{{snippet.title}}</header>
        <p class="terminal-alert">Created By: {{snippet.user}}</p>
        <p class="terminal-alert terminal-alert-primary">Language: {{snippet.language}}</p>
        <pre><code class="language-{{snippet.language}}">{{snippet.code}}</code></pre>
      </div>
    </div>
</div>
  {% endfor %}
</div>

{% endblock %}
