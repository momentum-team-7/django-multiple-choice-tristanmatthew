{% extends 'base.html' %}

{% block content %}
<div class="snip-info">
    <h2>Snipp.it | Edit Snippet </h2>
    <h4>Edit your snippet below:</h4>
</div>
<form action= "{% url 'edit-snippet' pk=snippet.pk %}" method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

<a href="{% url 'delete-snippet' pk=snippet.pk %}">Delete Snippet</a>

{% endblock content %}
